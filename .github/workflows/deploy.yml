name: Deploy to Netinternet

# Trigger 1
on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI
  repository_dispatch: # Allows trigger from Sanity Webhook
    types: [ sanity-update ]

jobs:
  web-deploy:
    name: üéâ Build & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: üöö Get latest code
      uses: actions/checkout@v4

    - name: üü¢ Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20

    - name: üì¶ Install Dependencies
      run: npm install

    - name: üèóÔ∏è Build Project
      run: npm run build
      env:
        NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY }}
        CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
        NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
        NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
        NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
        NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}

    - name: üìÇ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: ./public_html/ # Change this if your cPanel path is different (e.g. ./www/)
        dry-run: false
