name: Deploy to Netinternet

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allows manual trigger from GitHub UI
  repository_dispatch: # Allows trigger from Sanity Webhook
    types: [ sanity-update ]

jobs:
  web-deploy:
    name: ğŸ‰ Build & Deploy
    runs-on: ubuntu-latest
    steps:
    - name: ğŸšš Get latest code
      uses: actions/checkout@v4

    - name: ğŸŸ¢ Setup Node.js 20
      uses: actions/setup-node@v3
      with:
        node-version: 20
        cache: 'npm'

    - name: ğŸ“¦ Install Dependencies
      run: npm install

    - name: ğŸ—ï¸ Build Project
      run: npm run build
      # Environment variables are hardcoded in sanity/env.js for this project, 
      # so we don't strictly need them here, but if you revert to using process.env, 
      # uncomment the following lines and add them to GitHub Secrets.
      # env:
      #   NEXT_PUBLIC_SANITY_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_SANITY_PROJECT_ID }}
      #   NEXT_PUBLIC_SANITY_DATASET: ${{ secrets.NEXT_PUBLIC_SANITY_DATASET }}

    - name: ğŸ“‚ Sync files via FTP
      uses: SamKirkland/FTP-Deploy-Action@v4.3.5
      with:
        server: ${{ secrets.FTP_SERVER }}
        username: ${{ secrets.FTP_USERNAME }}
        password: ${{ secrets.FTP_PASSWORD }}
        local-dir: ./out/
        server-dir: ./public_html/ # Change this if your cPanel path is different (e.g. ./www/)
        dry-run: false
